<br><br>
<div class="container mt-5">
    <h2 class="mt-5 alert alert-primary text-center">Add New Category</h2>
    <form #categoryForm="ngForm" (ngSubmit)="addCategory(categoryForm)">
      <div class="mb-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="category.name" 
          #nameInput="ngModel" name="name" required>
        <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
          Category name is required.
        </div>
      </div>
      <button type="submit" class="btn btn-success me-3">Add Category</button>
      <button class="btn btn-dark" routerLink="/categories">Cancel</button>
      
    </form>
  </div>
