<br><br>
<div class="container mt-5">
    <h2 class="mt-5 alert alert-primary text-center">Update User</h2>
    <form #userForm="ngForm" (ngSubmit)="UpdateUser(userForm)">
      <div class="mb-3">
        <label for="UserName" class="form-label">User Name</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.username" 
          #nameInput="ngModel" name="username" required>
        <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
          User name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" [(ngModel)]="user.email" 
          #nameInput="ngModel" name="email" required>
        <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
          email is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.passwordHash" 
          #nameInput="ngModel" name="password" required>
        <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
          Password is required.
        </div>
      </div>
      <button type="submit" class="btn btn-success me-3">Update User</button>
      <button class="btn btn-dark" routerLink="/users">Cancel</button>
      
    </form>
  </div>
